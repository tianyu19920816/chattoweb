<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="128" height="128" rx="20" fill="#4F46E5"/>
  
  <!-- 网页框架 -->
  <rect x="20" y="20" width="88" height="88" rx="8" fill="white" opacity="0.95"/>
  
  <!-- 代码标签 < > -->
  <text x="35" y="70" font-family="monospace" font-size="36" font-weight="bold" fill="#4F46E5">&lt;</text>
  <text x="78" y="70" font-family="monospace" font-size="36" font-weight="bold" fill="#4F46E5">&gt;</text>
  
  <!-- 选择器/光标 -->
  <g transform="translate(58, 48)">
    <!-- 光标主体 -->
    <path d="M 0 0 L 0 32 L 8 24 L 16 36 L 20 34 L 12 22 L 22 22 Z" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <!-- 选择效果 -->
    <circle cx="0" cy="0" r="4" fill="#10B981" opacity="0.3">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 提取的元素指示线 -->
  <rect x="75" y="78" width="25" height="3" rx="1.5" fill="#EF4444"/>
  <rect x="75" y="85" width="20" height="3" rx="1.5" fill="#F59E0B"/>
  <rect x="75" y="92" width="15" height="3" rx="1.5" fill="#10B981"/>
</svg>